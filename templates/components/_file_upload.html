<div
  class="upload-zone"
  id="uploadZone"
  style="
    border: 2px dashed #d1d5db;
    border-radius: 12px;
    padding: 30px;
    text-align: center;
    background: #f9fafb;
    cursor: pointer;
    transition: all 0.2s;
  ">
  <div style="font-size: 36px; margin-bottom: 10px">ðŸ“¤</div>
  <p style="font-weight: 600; color: #374151">
    {{title|default:"Drop file here or click to browse" }}
  </p>
  <p style="font-size: 12px; color: #94a3b8; margin-top: 5px">
    {{hint|default:"Supported formats: Excel (.xlsx, .xls)" }}
  </p>
  <input
    type="file"
    name="{{field_name|default:'file' }}"
    id="fileInput"
    accept="{{accept|default:'.xlsx,.xls' }}"
    style="display: none"
    onchange="handleFileSelect(this)"
  />
</div>
<div
  id="fileInfo"
  style="
    display: none;
    margin-top: 10px;
    padding: 10px;
    background: #f0fdf4;
    border-radius: 8px;
    font-size: 13px;
    color: #16a34a;
  ">
  ðŸ“Ž <span id="fileName"></span>
</div>

<script>
  document.getElementById("uploadZone").addEventListener("click", function () {
    document.getElementById("fileInput").click();
  });

  document
    .getElementById("uploadZone")
    .addEventListener("dragover", function (e) {
      e.preventDefault();
      this.style.borderColor = "#4f46e5";
      this.style.background = "#eef2ff";
    });

  document
    .getElementById("uploadZone")
    .addEventListener("dragleave", function (e) {
      this.style.borderColor = "#d1d5db";
      this.style.background = "#f9fafb";
    });

  document.getElementById("uploadZone").addEventListener("drop", function (e) {
    e.preventDefault();
    this.style.borderColor = "#d1d5db";
    this.style.background = "#f9fafb";
    document.getElementById("fileInput").files = e.dataTransfer.files;
    handleFileSelect(document.getElementById("fileInput"));
  });

  function handleFileSelect(input) {
    if (input.files.length > 0) {
      document.getElementById("fileName").textContent =
        input.files[0].name +
        " (" +
        (input.files[0].size / 1024).toFixed(1) +
        " KB)";
      document.getElementById("fileInfo").style.display = "block";
    }
  }
</script>
