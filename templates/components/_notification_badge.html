{%if count > 0 %}
<span
  class="notification-count"
  style="
    background: #ef4444;
    color: #fff;
    font-size: 10px;
    min-width: 18px;
    height: 18px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0 4px;
  ">{{count }}</span>
{%endif %}
