databases:
  - name: sms-portal-db
    plan: free
    databaseName: sms_portal_db
    user: sms_user

services:
  - type: web
    name: sms-portal
    plan: free
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn sms_project.wsgi:application --bind 0.0.0.0:$PORT --workers 3
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sms-portal-db
          property: connectionString
      - key: DB_SSL_REQUIRE
        value: "True"
      - key: ALLOWED_HOSTS
        value: "sms-portal.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://sms-portal.onrender.com"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: PYTHON_VERSION
        value: "3.11.6"