 
services:
  - type: web
    name: student-management-system
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn sms_project.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: sms_project.settings_prod
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: sms-db
          property: connectionString

databases:
  - name: sms-db
    plan: free
    region: oregon